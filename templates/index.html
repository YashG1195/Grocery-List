<!DOCTYPE html>
<html>
<head>
    <title>Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin-right: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Grocery List</h1>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Item name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <button type="submit">Add Item</button>
    </form>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.quantity }} <a href="/delete/{{ item.id }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
